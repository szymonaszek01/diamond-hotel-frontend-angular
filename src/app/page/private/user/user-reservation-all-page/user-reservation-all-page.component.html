<div class="container">
  <app-common-loading-data-window [message]="'loading'" [visibility]="this.busy"></app-common-loading-data-window>
  <app-private-nav-bar></app-private-nav-bar>
  <div class="main">
    <div class="flex flow-row">
      <div class="summary">
        <span>Reservation list</span>
      </div>
    </div>
    <div class="flex flow-row">
      <div class="flex flow-col col-small">
        <div class="filter-box">
          <input [value]="this.dateUtil.getDateFromISO(this.userReservationAllRequestDto.check_in)" id="check-in"
                 type="date" placeholder="Check in"
                 (input)="this.onDateSelectOptionChanged($event)"/>
          <input [value]="this.dateUtil.getDateFromISO(this.userReservationAllRequestDto.check_out)" id="check-out"
                 type="date" placeholder="Check out"
                 (input)="this.onDateSelectOptionChanged($event)"/>
          <app-private-select #roomTypeNameSelect [id]="1" [option_list]="this.roomTypeList"
                              [placeholder]="'Room type'"
                              (selectChanged)="this.onRoomTypeCapacitySelectOptionChanged($event)"></app-private-select>
          <app-private-select #capacitySelect [id]="2" [option_list]="this.numberOfPeopleList"
                              [placeholder]="'Number of people'"
                              (selectChanged)="this.onRoomTypeCapacitySelectOptionChanged($event)"></app-private-select>
        </div>
      </div>
      <div class="flex flow-col col-large">
        <div class="flex flow-row">
          <app-common-toast *ngIf="!this.errorDto.result" [message]="this.errorDto.message ?? ''"></app-common-toast>
          <section *ngIf="this.userReservationInfoList.length > 0">
            <div class="tbl-header">
              <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                  <th>No</th>
                  <th>Transaction</th>
                  <th>Room type</th>
                  <th>Check in</th>
                  <th>Check out</th>
                  <th>Capacity</th>
                  <th>Room cost</th>
                </tr>
                </thead>
              </table>
            </div>
            <div class="tbl-content">
              <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                <tr *ngFor="let userReservation of this.userReservationInfoList; let i = index; let last = last">
                  <td class="first" [ngClass]="{ 'border-bottom': last }">{{i + 1}}</td>
                  <td [ngClass]="{ 'border-bottom': last }">{{userReservation.transactionCode}}</td>
                  <td [ngClass]="{ 'border-bottom': last }">{{userReservation.roomType}}</td>
                  <td [ngClass]="{ 'border-bottom': last }">{{userReservation.checkIn}}</td>
                  <td [ngClass]="{ 'border-bottom': last }">{{userReservation.checkOut}}</td>
                  <td [ngClass]="{ 'border-bottom': last }">{{userReservation.capacity}}</td>
                  <td [ngClass]="{ 'border-bottom last-td': last }">{{userReservation.roomCost}}â‚¬</td>
                </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <app-common-footer></app-common-footer>
</div>
