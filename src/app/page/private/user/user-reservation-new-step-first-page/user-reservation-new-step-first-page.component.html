<div class="container">
  <app-common-loading-data-window [message]="'loading'" [visibility]="this.busy"></app-common-loading-data-window>
  <app-private-nav-bar></app-private-nav-bar>
  <div class="main">
    <div class="flex flow-row">
      <div class="summary">
        <span>Room type selection</span>
        <div class="cart" (click)="this.routerGoToShoppingCart()">
          <img src="assets/icons/shopping-cart.png" alt="cart">
          <span id="shopping-cart">{{this.shoppingCart.toString()}}</span>
        </div>
      </div>
    </div>
    <div class="flex flow-row">
      <div class="flex flow-col col-small">
        <div class="filter-box">
          <input id="check-in" type="date" placeholder="Check in" (input)="this.handleDateChange($event)"
                 [value]="this.getDateFromISO(this.availableRoomTypeListRequestDto.check_in)" />
          <input id="check-out" type="date" placeholder="Check out" (input)="this.handleDateChange($event)"
                 [value]="this.getDateFromISO(this.availableRoomTypeListRequestDto.check_out)"/>
          <app-private-select #roomTypeNameSelect [id]="1" [option_list]="this.roomTypeList"
                              [placeholder]="'Room type'"></app-private-select>
          <app-private-select #capacitySelect [id]="2" [option_list]="this.numberOfPeopleList"
                              [placeholder]="'Number of people'"></app-private-select>
          <button class="btn btn-secondary" (click)="this.onClickSearchButton()">
            Search
          </button>
        </div>
      </div>
      <div class="flex flow-col col-large">
        <app-common-toast *ngIf="!this.errorDto.result" [message]="this.errorDto.message ?? ''"></app-common-toast>
        <app-private-room-type-card *ngFor="let availableRoomType of this.availableRoomTypeList" (cardChanged)="this.handleShoppingCartChange($event)"
                                    [availableRoomType]="availableRoomType"></app-private-room-type-card>
      </div>
    </div>
  </div>
  <app-common-footer></app-common-footer>
</div>
