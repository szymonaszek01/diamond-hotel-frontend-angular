<section>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
      <tr>
        <th *ngFor="let header of table.headerList">{{header}}</th>
      </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      <tr *ngFor="let row of table.rowList" (click)="this.onRowClicked(row)">
        <td class="first">{{row.no}}</td>
        <td *ngFor="let cell of row.cellList">{{cell}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
